<h1>Head Hunter</h1>

<fieldset>
  <label>Company name</label>
  <input type="text" [(ngModel)]="newCompany.name"> <br>
  <label>Description</label>
  <input type="text" [(ngModel)]="newCompany.description"> <br>
  <label>City</label>
  <input type="text" [(ngModel)]="newCompany.city"> <br>
  <label>Address</label>
  <input type="text" [(ngModel)]="newCompany.address"> <br>
  <button (click)="addCompany()">Add category</button>
</fieldset>


<fieldset>
  <label>Vacancy name</label>
  <input type="text" [(ngModel)]="newCompany.name"> <br>
  <label>Description</label>
  <input type="text" [(ngModel)]="newCompany.description"> <br>
  <label>Salary</label>
  <input type="text" [(ngModel)]="newCompany.city"> <br>
  <label>Company</label>
  <input type="text" [(ngModel)]="newCompany.address"> <br>
  <button (click)="addCompany()">Add category</button>
</fieldset>

<ul>
  <li *ngFor="let company of companies">
    {{company.id}} - {{company.name}} ({{company.description}}, {{company.city}}, {{company.address}})

  </li>
