<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>To-Do List</h1>
    </div>
    <div id="main">
        <input id="input_field" type="text" placeholder="What's your focus today?">
        <button id="add_button">Add</button>
        <div class="to-dos" id="to_do_container">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
